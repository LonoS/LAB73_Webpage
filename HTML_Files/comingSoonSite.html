<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coming soon...</title>
    <link rel="stylesheet" href="../CSS_Files/individualCSS/comingSoonStyle.css">

    <link rel="stylesheet" href="../CSS_Files/individualCSS/Navigation.css">

</head>
<body>
<div class="bgimg">

    <div class="middle">
        <h1>COMING SOON</h1>
        <hr>
        <p id="demo">loading ..</p>
    </div>
    <div class="bottomleft">
        <p>wait for it...</p>
    </div>
</div>
</body>
</html>

<script defer="defer">
    var countDownDate = new Date("Aug 30, 2018 12:00:00").getTime();

    var x = setInterval(function() {

        var now = new Date().getTime();

        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
